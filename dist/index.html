<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="mobile-web-app-capable" content="yes"><link rel="manifest" href="/manifest.json"><base href="/"><style>body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #game-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #game-container {
        position: relative;
      }
      #esc-hint {
        color: #fff;

        font-size: 18px;

      }

      /* ‚îÄ‚îÄ Portrait orientation block (mobile only) ‚îÄ‚îÄ */
      #rotate-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        z-index: 10000;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        font-family: Arial, sans-serif;

      #rotate-overlay .rotate-icon {

        margin-bottom: 16px;
      }
      #rotate-overlay .rotate-text {
        font-size: 20px;
      }

      @media (orientation: portrait) and (max-width: 1024px) {
        body.touch-device #rotate-overlay {
          display: flex;
        }
        body.touch-device #game-wrapper {
          display: none !important;
        }
      }

      /* ‚îÄ‚îÄ Touch-device layout ‚îÄ‚îÄ */
      body.touch-device {
        overflow: hidden;
        touch-action: none;
        -webkit-touch-callout: none;
      }
      body.touch-device #game-wrapper {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        width: 100%;
        overflow: hidden;
        touch-action: none;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        box-sizing: border-box;
        position: relative;
      }
      body.touch-device #esc-hint {
        display: none !important;
      }
      .touch-panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        user-select: none;
        -webkit-user-select: none;
        touch-action: none;
      }</style><script defer="defer" src="/bundle.min.js"></script></head><body><div id="rotate-overlay"><div class="rotate-icon">üì±‚Ü™Ô∏è</div><div class="rotate-text">Please rotate your device to landscape</div></div><div id="game-wrapper"><div id="game-container"></div><div id="esc-hint" style="display:none">Esc - back to menu</div></div></body></html>
